# Server Configuration
server.port=8080
spring.application.name=zoodo-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/zoodo
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.zoodo.backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Docker Compose
spring.docker.compose.enabled=false

# JWT Configuration
jwt.secret=zoodoSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

