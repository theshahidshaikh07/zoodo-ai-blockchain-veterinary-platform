<!DOCTYPE html>
<html>
<head>
    <title>Test Pet Registration</title>
</head>
<body>
    <h1>Test Pet Owner Registration with Pets</h1>
    <p>This will test if pets data is properly sent to the backend.</p>
    
    <script>
        // Test data for pet owner registration with pets
        const testData = {
            username: "testpetowner123",
            firstName: "Test",
            lastName: "PetOwner",
            email: "testpetowner123@example.com",
            password: "password123",
            phoneNumber: "1234567890",
            address: "123 Pet Street, Pet City, PC 12345",
            city: "Pet City",
            state: "Pet State",
            country: "India",
            postalCode: "12345",
            pets: [
                {
                    name: "Buddy",
                    species: "Dog",
                    breed: "Golden Retriever",
                    gender: "male",
                    birthday: "2020-03-15",
                    age: 4,
                    ageUnit: "Years",
                    weight: 25.5,
                    weightUnit: "Kgs",
                    microchip: "CHIP123456",
                    sterilized: "yes",
                    photoUrl: null
                },
                {
                    name: "Whiskers",
                    species: "Cat",
                    breed: "Persian",
                    gender: "female",
                    birthday: "2021-07-22",
                    age: 3,
                    ageUnit: "Years",
                    weight: 4.2,
                    weightUnit: "Kgs",
                    microchip: "CHIP789012",
                    sterilized: "yes",
                    photoUrl: null
                }
            ]
        };

        // Test the registration
        async function testRegistration() {
            try {
                const response = await fetch('http://localhost:8080/api/register/pet-owner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    console.log('✅ SUCCESS: Pet owner registration with pets worked!');
                    console.log('Response:', result);
                } else {
                    console.log('❌ ERROR: Registration failed');
                    console.log('Status:', response.status);
                    console.log('Response:', result);
                }
            } catch (error) {
                console.log('❌ NETWORK ERROR:', error);
            }
        }

        // Run the test
        testRegistration();
    </script>
</body>
</html>
